<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text">Registro de nuevo usuario</h1>
    <form id="registerForm" class="text">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
        </div>
        
          <div class="form-group">
            <label for="full-name">Nombre </label>
            <input type="text" id="full-name" name="full-name" placeholder="Nombre y apellido" required>
        </div>
        <div class="form-group">
            <label for="full-name">Apellido</label>
            <input type="text" id="full-name" name="full-name" placeholder="Nombre y apellido" required>
        </div>
     
        
        <div class="form-group">
            <label for="career">Carrera</label>
            <select id="career" name="career" required>
                <option value="" disabled selected>Selecciona tu carrera</option>
                <option value="mantenimiento-industrial">Mantenimiento Industrial</option>
                <option value="redes-electricas">Generación y Redes Eléctricas</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="age">Edad</label>
            <input type="number" id="age" name="age" min="16" max="80" placeholder="Ingresa tu edad" required>
        </div>
        
      
    
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="button">Completar registro</button>
    </form>
</body>
</html>
